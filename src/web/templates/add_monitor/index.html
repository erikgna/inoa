{% extends "main.html" %}{% block content %}
<div
  class="container-fluid d-flex justify-content-center align-items-center bg-dark"
  style="height: 100vh"
>
  <div class="card p-4" style="max-width: 900px">
    <h1 class="mb-4">Novo monitoramento</h1>
    {% if request.session.error_message %}
    <div class="alert alert-danger mb-3">
      {{ request.session.error_message }}
    </div>
    {% endif %} {% if request.session.success_message %}
    <div class="alert alert-success mb-3">
      {{ request.session.success_message }}
    </div>
    {% endif %}
    <form method="post" action="/add-monitor/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="stocks" class="form-label">Nome do ativo</label>
        <select
          id="stocks"
          name="stocks"
          class="form-control form-select2"
          required
        >
          <option value="">Selecione uma opção</option>
          {% for stock in stocks %}
          <option value="{{ stock }}">{{ stock }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="max_value" class="form-label">Valor Máximo</label>
        <input
          type="number"
          step="0.01"
          id="max_value"
          name="max_value"
          class="form-control"
          placeholder="Valor máximo para alerta"
          style="-moz-appearance: textfield"
          required
        />
      </div>
      <div class="mb-3">
        <label for="min_value" class="form-label">Valor Mínimo</label>
        <input
          type="number"
          step="0.01"
          id="min_value"
          name="min_value"
          class="form-control"
          placeholder="Valor mínimo para alerta"
          style="-moz-appearance: textfield"
          required
        />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Periocidade</label>
        <select
          id="time"
          name="time"
          class="form-control form-select2"
          required
        >
          <option value="">Selecione uma opção</option>
          {% for t in times %}
          <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
