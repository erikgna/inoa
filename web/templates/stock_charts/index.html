{% extends "main.html" %} {% block content %}
<div
  class="container mx-auto container-fluid bg-dark text-light min-vh-100 py-5"
>
  <div class="row">
    <div class="col-md-4 mb-5">
      <form method="get">
        <div class="d-flex mb-3">
          <div class="form-group w-100 me-3">
            <label class="mb-2" for="{{ form.symbol.id_for_label }}"
              >Símbolo</label
            >
            {{ form.symbol }}
          </div>
          <div class="form-group w-100">
            <label class="mb-2" for="{{ form.interval.id_for_label }}"
              >Intervalo</label
            >
            {{ form.interval }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Gerar gráfico</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="plot">{{ plot_div|safe }}</div>
    </div>
  </div>
</div>
{% endblock content %}
